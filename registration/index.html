<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name: *</label>
                <input type="text" name="first_name">
            </div>
            <br>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="last_name" >
            </div>
            <br>
            <div>
                <label>Email: *</label>
                <input type="text" name="email" >
            </div>
            <br>
            <div>
                <label>Password: *</label>
                <input type="password" name="password" >
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="password" name="confirm_password" >
            </div>
            <br>
            <div>
                <label>Birth Date: </label>
                <input type="date" name="birth_date" >
            </div>
            <br>
            <div>
                <label>Gender Identity:</label> <br>
                <input type="radio" name="gender_identity" value="Male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender_identity" value="Female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender_identity" value="Non-binary" id="non_binary">
                <label for="non_binary">Non-binary</label>
                <input type="radio" name="gender_identity" value="I prefer not to answer" id="no_answer">
                <label for="no_answer">I prefer not to answer</label>
            </div>
            <br>
            <div>
                <label>A short description about myself:</label><br>
                <textarea id="self_description" name="self_description" cols="40" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label for="favorite_programming_language">Favorite Programming Language: </label>
                <select name="favorite_programming_language" id="favorite_programming_language">
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="csharp">C#</option>
                    <option value="cpp">C++</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <div>
                <input type="checkbox" name="email_updates" id="email_updates" checked>
                <label for="email_updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <br>
            <input type="submit" value="Create Account">
        </form>
        <p>* Indicates a required field</p>
    </body>
</html>
